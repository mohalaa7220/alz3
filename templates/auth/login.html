{% extends "base.html" %} {% load crispy_forms_tags %}

<!-- ============= title ================ -->
{% block title %} Login {% endblock %}

<!-- content -->
{% block content %}
<div class="container">
  <h2 class="pt-2 mt-3 fw-bold">Login</h2>
  <form method="post" class="form mt-3">
    {% csrf_token %} {{ form|crispy }}
    <button type="submit" class="btn2 btn w-100 mx-0">Login</button>
  </form>
  <a href="{% url 'register' %}" class="pt-2 mt-3"
    >Don't have an account? Register</a
  >
</div>
<!-- content -->

{% endblock%}
